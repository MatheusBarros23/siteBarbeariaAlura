<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">

		<title>Contato - Barbearia Alura</title>
		<link rel="shortcut icon" href="logo.png">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style2.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura" title="Logo da Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="indexnew2.html">Home</a></li>
						<li><a href="produtos2.html">Produtos</a></li>
						<li><a href="contato2.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label id="name">Nome e Sobrenome:</label>
				<input class="input-padrao" type="text" id="name" placeholder="Nome... sobrenome..." autofocus required>

				<label id="email">Email:</label>
				<input class="input-padrao" type="email" id="email" placeholder="email@dominio.com" required>

				<label id="telefone">Telefone:</label>
				<input class="input-padrao" type="text" id="telefone" placeholder="(XX) XXXXX-XXXX" required>

				<label for="mensagem">Mensagem:</label>
				<textarea class="input-padrao" id="mensagem" rows="10" cols="70" required></textarea>

				<fieldset class="radiobox">
					<legend>Como você deseja ser contactado?</legend>
				
					<label><input type="radio" name="contato" value="email"> Email</label>
					
					<label><input type="radio" name="contato" value="ligacao"> Ligação</label>

					<label><input type="radio" name="contato" value="whatsapp" checked> Whatsapp</label>
				</fieldset>

				<fieldset class="select">
					<legend>Qual horário deseja ser atendido?</legend>
					<div class="caixa-select">
						<select name="horario">
							<option value="manha">Manhã</option>
							<option value="tarde">Tarde</option>
							<option value="noite">Noite</option>
						</select>
					</div>

				</fieldset>

				<label class="checkbox"><input type="checkbox" value="novidades" checked> Gostaria de receber nossas novidades por email?</label>

				<input class="botao-enviar" type="submit" value="Enviar formulário">

				<table>
					<thead>
						<tr>
							<th>Dia</th>
							<th>Horários</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td>Segunda</td>
							<td>8h ~ 20h</td>
						</tr>
									
						<tr>
							<td>Quarta</td>
							<td>8h ~ 20h</td>
						</tr>

					</tbody>

					<tfoot>
						<tr>
							<td>Sexta</td>
							<td>8h ~ 20h</td>
						</tr>
					</tfoot>
				</table>
			</form>

			
		</main>

		<footer>
			<img class="logo-branco" src="logo-branco.png" alt="Logo da Barbearia Alura" title="Logo da Barbearia Alura">
			<p class="texto-rodape">&copy; Copyright Barbearia Alura - 2019</p>
			<p class="texto-rodape">Todos Direitos Reservados</p>
		</footer>

	</body>
</html>
