<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">

		<title>Contato - Barbearia Alura</title>
		<link rel="shortcut icon" href="logo.png">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">

	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo Barbearia Alura" title="Logo Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="indexnew.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		
		<main>
			<form>
				<label class="etiqueta" for ="nome">Como gostaria de ser chamado?</label>
				<input type="text" id="nome" class="input-padrao" placeholder="Seu nome..." required autofocus>

				<label class="etiqueta" for="email"> Qual é o seu email?</label>
				<input type="email" id="email" class="input-padrao" placeholder="email@dominio.com" required>

				<label class="etiqueta" for="telefone"> Qual é o seu número?</label>
				<input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required checked>

				<label class="etiqueta" for="mensagem">O que deseja?</label>
				<textarea cols="30" rows="20" id="mensagem" class="input-padrao" required></textarea>

				<fieldset class="radiobox">
					<legend>Como você deseja ser contactado?</legend>
					<label><input type="radio" name="contato" value="email"> Email</label> 

					<label><input type="radio" name="contato" value="telefone"> Telefone</label>
					
					<label><input type="radio" name="contato" value="whatsapp" checked> Whatsapp</label>
				</fieldset>

				<fieldset class="select">
					<legend for="horario">Qual horário deseja ser atendido?</legend>
					<div class="select-caixa">
						<select id="horario">
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</div>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
				
				<input type="submit" value="Enviar formulário" class="botaoenviar">

				<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
						<!-- <th colspan="2">Phone</th> -->
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td> 
						<!-- <td>99966-9192</td> -->
						<!-- <td>99947-3547</td> -->
					</tr>
				</tbody>

				<tfoot>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tfoot>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>

			</table>
			</form>

			
		</main>
		
		<footer>
			<img class="logo-branco" src="logo-branco.png" alt="Logo Barbearia Alura" title="Logo Barbearia Alura">
			<p class="texto-rodape">&copy; Copyright Barbearia Alura - 2019</p>
			<p class="texto-rodape">Todos Direitos Reservados</p>
		</footer>

	</body>
</html>
